[project]
name = "jupyter-deploy"
version = "0.1.0"
description = "CLI based tool to deploy Jupyter application that integrates with infrastructure as code frameworks."
readme = "README.md"
authors = [
    { name = "Jonathan Guinegagne", email = "jggg@amazon.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "typer>=0.15.3",
]

[project.scripts]
jupyter-deploy = "jupyter_deploy.cli.deploy_app:main"

[project.optional-dependencies]
terraform = [
    "python-terraform>=0.10.1",
]

aws = [
    "boto3>=1.38.6",
    "boto3-stubs>=1.38.6",
    "mypy-boto3-ec2>=1.38.6",
]

default_template = [
    "jupyter-deploy-tf-aws-ec2-ngrok>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.8",
]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
mypy_path = ["."]
packages = ["jupyter_deploy"]

[tool.ruff]
extend-exclude = [".conda/"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pydocstyle
    "F",  # pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I"   # isort
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

docstring-code-format = true
docstring-code-line-length = 40

[tool.pytest.ini_options]
addopts = "--cov=jupyter_deploy --cov-report=term-missing --cov-report=xml --cov-report=html"
testpaths = ["tests/unit"]

[tool.coverage.run]
source = ["jupyter_deploy"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
fail_under = 80
show_missing = true

[tool.uv.workspace]
members = ["images/uvbase"]
